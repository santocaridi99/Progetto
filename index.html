<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim.com</title>
  <link rel="stylesheet" href="style.css">
  </head>


  <body>
    <!-- contenitore grande nero-trasparente -->
    <div class="contenitore">

      <header>
        <!-- testa del progetto con immagine logo e messaggio del logo  -->
       <img class="imglogo"src="logo.png" alt="">
       <h1>Taking Booleaners from A to B</h1>
      </header>
      <nav>
        <!-- sezione navigazione con i vari bottoni -->
        <div class="navigazione">
          <button type="button" name="button1">Prenota</button>
          <button type="button" name="button2">Termina prenotazione</button>
          <button type="button" name="button3">Accendi luci</button>
        </div>

      </nav>
      <main>
         <!-- parte principale sito divisa in sezioni -->

        <section>
                    <!-- primo Monopattino -->
              <div>
              <input type="checkbox" name="" value="">
              <span class="Titoli">Monopattino Gino22</span>
              </div>
              <div>&rightarrowtail;Via Guadamaletri - a 220 metri da te</div>
              <div>Stato carica:</div>
              <!-- livello di carica del primo monopattino -->
              <div class="carica1"> <div/>
        </section>

        <section>
            <!-- secondo Monopattino  -->
            <div>
             <input type="checkbox" name="" value="">
             <span class="Titoli">Monopattino Mike24</span>
            </div>
            <div>&rightarrowtail;Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <!-- livello di carica secondo monopattino -->
            <div class="carica2"> <div/>
        </section>

        <section>
            <!-- terzo Monopattino -->
            <div>
             <input type="checkbox" name="" value="">
             <span class="Titoli">Monopattino Fede154</span>
            </div>
            <div>&rightarrowtail;Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <!-- livello di carica terzo monopattino -->
            <div class="carica3"> <div/>
        </section>
        <!-- chiusura main  -->

        </main>
      <footer>
        <!-- una firma al progetto -->
        Santo Caridi
      </footer>
    </div>
          <!-- chiusura contenitore -->
  </body>
</html>
